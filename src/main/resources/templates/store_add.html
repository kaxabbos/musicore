<!DOCTYPE HTML>
<html class="h-100" xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <title>Добавление магазин</title>
    <link rel="stylesheet" href="/device_add_edit_style.css">
</head>

<head th:insert="blocks\head :: head"></head>

<body style="background: #899fff">

<header th:insert="blocks\header :: header" class="sticky-top" role="navigation"></header>

<hr class="clear">

<main class="container-lg flex-shrink-0 bg-light">
    <form action="/stores/add" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-lg-12 input-group flex-nowrap size-150 mb-3 mt-3">
                <input id="name" name="name" type="text" class="form-control" placeholder="Название"
                       required>
            </div>
            <div class="col-lg-6 size-150">
                <div class="input-group mb-3">
                    <input id="birthday" name="address" type="text" class="form-control" placeholder="Адрес" required>
                </div>
                <div class=" input-group">
                    <input id="die" name="tel" type="tel" class="form-control" placeholder="Телефон" required>
                </div>
            </div>
            <div class="col-lg-6 size-150">
                <div class="input-group mb-3">
                    <input id="poster" name="poster" type="file" class="form-control"
                           accept=".jpg,.jpeg,.png" required>
                </div>
                <div class="input-group">
                    <input class="form-control" name="description" type="text" id="description" placeholder="Описание"
                           required>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <button class="btn btn-lg btn-primary" type="submit">Добавить</button>
            <button class="btn btn-lg btn-primary" type="reset">Очистить</button>
            <a class="btn btn-lg btn-primary" href="/stores">Отмена</a>
        </div>
    </form>
    <div class="pt-3"></div>
</main>

<hr class="clear">


</body>

</html>
